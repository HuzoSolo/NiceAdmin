<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Admin Panel</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="../assets/img/crms-transparent-logo.png" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">

        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

    <link href="../assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- =======================================================

</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="admin.html" class="logo d-flex align-items-center">
                <img src="../assets/img/robotum_logo.png" alt="">
                <span class="d-none d-lg-block"> CRMS </span>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->


        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="../assets/img/crms-transparent-logo.png" alt="Profile" class="rounded-circle">
                        <span class="d-none d-md-block dropdown-toggle ps-2">Yücel Tekin</span>
                    </a><!-- End Profile Iamge Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">

                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                                <i class="bi bi-gear"></i>
                                <span>Hesap Ayarları</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Oturumu Sonlandır</span>
                            </a>
                        </li>

                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->

            </ul>
        </nav><!-- End Icons Navigation -->

    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">

        <ul class="sidebar-nav" id="sidebar-nav">

            <li class="nav-item">
                <a class="nav-link " href="admin.html">
                    <i class="bi bi-clipboard"></i>
                    <span>Formlar</span>
                </a>
            </li><!-- End Forms Nav -->


            <li class="nav-heading">Oturum</li>

            <li class="nav-item">
                <a class="nav-link collapsed" href="pages-register.html">
                    <i class="bi bi-card-list"></i>
                    <span>Kayıt Ol</span>
                </a>
            </li><!-- End Register Page Nav -->

            <li class="nav-item">
                <a class="nav-link collapsed" href="pages-login.html">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span>Giriş Yap</span>
                </a>
            </li><!-- End Login Page Nav -->

        </ul>

    </aside><!-- End Sidebar-->

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Attendance</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="admin.html">Admin</a></li>
                    <li class="breadcrumb-item active">Yoklama</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">

                <!-- Left side columns -->
                <div class="col-lg-12">
                    <div class="row">

                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                    <h4>Yoklama Modülü</h4>
                                </div>

                                <div class="row mb-3">
                                    <label for="studentSelect" class="col-sm-2 col-form-label">Örenci</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" name="student"
                                            id="studentSelect">
                                            <option selected disabled>Seçiniz</option>
                                            {% for s in students %}
                                            <option value="{{ s.pk }}">{{ s.studentName }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="studentNumber" class="col-sm-2 col-form-label">Öğrenci Numarası</label>
                                    <div class="col-sm-10">
                                        <input id="studentNumber" type="number" class="form-control"
                                            name="studentNumber">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="lesson" class="col-sm-2 col-form-label">Ders Adı</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" name="lesson"
                                            id="lesson">
                                            <option selected disabled>Seçiniz</option>
                                            {% for l in lesson %}
                                            <option value="{{ l.pk }}">{{ l.lessonName }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="attendanceDate" class="col-sm-2 col-form-label">Yoklama Tarihi</label>
                                    <div class="col-sm-10">
                                        <input id="attendanceDate" type="date" class="form-control"
                                            name="attendanceDate">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="lessonTime" class="col-sm-2 col-form-label">Ders Saati</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" name="lessonTime"
                                            id="lessonTime">
                                            <option selected disabled>Seçiniz</option>

                                            <option value="0">09.00</option>
                                            <option value="0">11.00</option>
                                            <option value="0">13.00</option>
                                            <option value="0">15.00</option>
                                            <option value="0">17.00</option>
                                            <option value="0">19.00</option>
                                            <option value="0">21.00</option>


                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="status" class="col-sm-2 col-form-label">Durum</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" name="status"
                                            id="status">
                                            <option selected disabled>Seçiniz</option>

                                            <option value="0">Mevcut</option>
                                            <option value="0">Yok</option>
                                            <option value="0">Geç Kaldı</option>


                                        </select>
                                    </div>
                                </div>

                                

                                <div class="row mb-3">
                                    <label class="col-sm-10 col-form-label"></label>
                                    <div class="col-sm-2">
                                        <button type="submit" class="btn  btn-primary w-100"
                                            onclick="addCategory()">Kaydet</button>
                                    </div>
                                </div>

                            </div>
                        </div><!--Payment register form end-->


                    </div>
                </div><!-- End Left side columns -->

            </div>
        </section>

    </main><!-- End #main -->



    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="../assets/vendor/apexcharts/apexcharts.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/chart.js/chart.umd.js"></script>
    <script src="../assets/vendor/echarts/echarts.min.js"></script>
    <script src="../assets/vendor/quill/quill.min.js"></script>
    <script src="../assets/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="../assets/vendor/tinymce/tinymce.min.js"></script>
    <script src="../assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../assets/js/main.js"></script>

</body>

</html>
